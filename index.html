<html lang="th">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="h-screen flex flex-col bg-slate-50">

    <nav class="glass-nav text-white px-6 py-3 shadow-lg fixed w-full top-0 z-50 transition-all">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-white text-emerald-600 rounded-full flex items-center justify-center font-bold text-2xl shadow-md">
                    <i class="fa-solid fa-leaf"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-wide text-white drop-shadow-md">ผลไม้ By เจ๊เนาว์</h1>

                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="offline-indicator" class="hidden flex items-center gap-2 bg-amber-500 text-white px-4 py-1.5 rounded-full shadow-lg cursor-pointer" onclick="queueManager.sync()">

                    <span class="text-xs font-bold">รอส่ง <span id="offline-count">0</span> รายการ</span>
                </div>
                <div class="text-sm bg-black/20 backdrop-blur-md px-5 py-2 rounded-full border border-white/20 text-white font-medium">
                    <i class="fa-regular fa-clock text-emerald-200"></i> <span id="current-datetime"></span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-6 mt-20 mb-10 flex-1 grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-8 space-y-6">
            <div class="modern-card p-6">
                </div>
            <div class="modern-card flex flex-col min-h-[500px]">
                </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            </div>
    </main>

    <script src="api.js"></script>
    <script src="app.js"></script>
